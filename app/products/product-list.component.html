<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter By :</div>
            <div class='col-md-4'>
                <input type='text' 
                    [(ngModel)]='nameFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered By: {{nameFilter}}</h3>
            </div>
        </div>

        <div>
            <button class='btn btn-primary ' (click)='toggleFormat("B")'>
                {{formatFilter.includes('B') ? 'Hide' : 'Show'}} Bluray
            </button>
            <button class='btn btn-primary ' (click)='toggleFormat("D")'>
                {{formatFilter.includes('D') ? 'Hide' : 'Show'}} DVD
            </button>
            <br/>
            <br/>
        </div>

        <div>
            <button class='btn btn-primary ' (click)='toggleCategory("ACTN")'>
                {{categoryFilter.includes('ACTN') ? 'Hide' : 'Show'}} Action
            </button>
            <button class='btn btn-primary ' (click)='toggleCategory("COMDY")'>
                {{categoryFilter.includes('COMDY') ? 'Hide' : 'Show'}} Comedy
            </button>
        </div>

        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class=' btn btn-primary '
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Format</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let dotsProduct of dotsProducts | productSearchFilter:nameFilter | productFormatFilter:formatFilter | productCategoryFilter:categoryFilter'>
                        <td>
                            <img *ngIf='showImage && dotsProduct.show'
                                [src]='"./app/assets/images/" + dotsProduct.iconUrl'
                                [title]='dotsProduct.name'
                                [style.width.px]='imageWidth'
                                [style.margin.width]='imageMargin'/>
                        </td>
                        <td>
                            {{dotsProduct.name}}
                        </td>
                        <td>{{dotsProduct.categoryId | lowercase}}</td>
                        <td>{{dotsProduct.format}}</td>
                        <td>{{dotsProduct.price | currency:'EUR' :true:'1.2-2'}}</td>
                        <td>{{dotsProduct.stock}}</td>
                        <td>
                            <ai-star [rating]='dotsProduct.rating' (ratingClicked)='onRatingClicked($event)'></ai-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
